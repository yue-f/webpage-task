<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>登录页</title>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/jquery.cookie.js"></script>

</head>
<body>

<p>用户名：<input type="text" value="" id="name" placeholder="请输入用户名"></p>
<p>用户名：<input type="password" value="" id="password" placeholder="请输入密码"></p>
<input id="loginBtn" type="button" value="立即登录" onclick="onLoading()">
</body>
<script>
    //初始化 设置cookie保存用户名和密码
    $(document).ready(function(){
        var user = [{name: 'admin', password: 'admin123'}];
        $.cookie('user', JSON.stringify(user));
        $.cookie('aaa', 'aaa',{path:"file://"});
        console.log(">>>ready>>>>");
    });

    function onLoading(){
//        var getAccount =
        console.log("获取用户名和密码", $.cookie('user'));
        var name = $("#name").val();
        var password = $("#password").val();
        if(name == ''){
          alert("请输入用户名");
          return;
        }
        if(password == ''){
          alert("请输入密码");
          return;
        }
    }
</script>
</html>
